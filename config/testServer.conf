server {
	host 0.0.0.0;
	listen 8090;
	server_name serverlegal1.com;

	location [
		methods GET POST;
		location_path /;
		index index.html;
		upload_path uploads;
		upload_enabled on;
	]

	location [
		methods GET;
		redirect https://google.com;
		location_path /redirect;
	]

	location [
		methods GET POST;
		location_path /f;
		root static;
		# autoindex no;
	]

	location [
		methods GET POST;
		location_path /css;
		root static;
		# autoindex no;
	]

	location [
		methods GET POST;
		location_path /errors;
		root static;
		# autoindex no;
	]

	location [
		methods GET POST DELETE;
		location_path /php-cgi;
		root cgi-bin;
		cgi_extension .php;
		cgi_path php/example.php;
	]
	location [
		methods GET;
		location_path /infinite;
		root ./cgi-bin;
		cgi_extension .py;
		cgi_path python/infinite_loop.py;
	]

	location [
		methods GET;
		location_path /calculator;
		root cgi-bin;
		cgi_extension .py;
		cgi_path python/calculator.py;
	]

	location [
		methods GET POST;
		location_path /form;
		root cgi-bin;
		cgi_extension .py;
		cgi_path python/form.py;
	]

	location [
		methods GET;
		location_path /no_perm;
		root cgi-bin;
		cgi_extension .py;
		cgi_path python/no_perm.py;
	]

	location [
		methods POST;
		location_path /upload;
		root cgi-bin;
		cgi_extension .py;
		upload_enabled on;
		upload_path cgi-bin/uploads;
		cgi_path python/upload.py;
	]
}

